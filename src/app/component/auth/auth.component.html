<ng-container *ngIf="statusConnexion==false; then accueil else menu"></ng-container>
<ng-template #accueil>
    <div>
        <form (ngSubmit)="login()" novalidate>
            <div class="row">
                <div class="form-group" class="col-md-2">
                    <input type="text" class="form-control" id="login" placeholder=" login" [(ngModel)]="authUser.login" name="login" required>
                </div>
                <div class="form-group" class="col-md-2">
                    <input type="password" class="form-control" id="pass" placeholder=" password " [(ngModel)]="authUser.pass" name="pass" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" >Se connecter</button> 
                </div>
            </div>
        </form>      
    </div>
</ng-template>


<ng-template #menu>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <app-menu-modules></app-menu-modules>
                </div>
            </div> 
            <div class="col-md-offset-2 col-md-2">
                Bonjour  {{authUser.login}}

                    <button type="submit">Se DÃ©connecter</button> 
                </form>
            </div>
        </div>
    </div>
</ng-template>
