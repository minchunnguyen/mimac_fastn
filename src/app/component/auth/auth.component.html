        <ng-container *ngIf="statusHome===true; then accueil else menu"></ng-container>
        <ng-template #accueil>
            <div>Then Block! </div>
            <div>
                <form (ngSubmit)="login()" novalidate>
                  <div class="row">
                      <a routerLink="home">home</a>

                      <div class="form-group" class="col-md-2">
                          <input type="text" class="form-control" id="login" placeholder=" login" [(ngModel)]="authUser.login" name="login" required>
                      </div>
                      <div class="form-group" class="col-md-2">
                          <input type="password" class="form-control" id="pass" placeholder=" password " [(ngModel)]="authUser.pass" name="pass" required>
                      </div>
                      <div class="col-md-4">
                          <button type="submit" >Se connecter</button> 
                      </div>
                  </div>
                </form>      
            </div>
        </ng-template>
