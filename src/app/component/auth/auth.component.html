<div class="row">
  <div class ="col-md-4">
    <h1>Login</h1>
    <hr><br>
    <div>
        <img width="150" src ="http://localhost/daq/images/navajo_m.png" alt="libnavaro">
    </div>
    <form (ngSubmit)="login()" novalidate>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" placeholder="enter login" [(ngModel)]="authUser.login" name="login" required>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="enter pass" [(ngModel)]="authUser.pass" name="pass" required>
      </div>
      <button type="submit">Se connecter</button>  </form>
  </div>
</div>
