<div class="container">
  <div>
      <h2>
      acquisition
        </h2>
  </div>
  <popup title="alert">
    Les tensions du détecteur doivent être éteintes
  </popup>
    <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
              <legend> Commandes : </legend>
              <button class="btn btn-lg btn-primary" (click)="alert()">
                AUTOCAL</button>
              <br />
              <br />
              <button class="btn btn-lg btn-primary " type="submit">
                Visualisation des seuils des pistes</button>
          </div>

          <div class="col-xs-offset-2 col-sm-12 col-md-4 well well-sm">
            <legend> Démarrage acquisition : </legend>
            <div class ="row ">
              <ng-container *ngIf="statusAcq == true; then accueil else menu"></ng-container>
                  <ng-template #accueil>
                    <div class = "col-md-offset-2 col-md-2">
                        <label>START </label>
                          <button type="submit" class=" btn-circle button"></button>
                    </div>
                  </ng-template>

                  <ng-template #menu>
                      <div class = "col-md-offset-2 col-md-2">
                          <label>START </label>
                          <form (ngSubmit)="startAcq()" novalidate>
                            <button type="submit" class=" btn-circle button-non-start"></button>
                          </form>
                      </div>
                  </ng-template>

              <div class = "col-md-offset-2 col-md-2">
                <label>STOP </label>
                <form (ngSubmit)="stopAccq()" novalidate>     
                  <button type="submit" class=" btn-circle button-stop"></button>
                </form>   
                <form (ngSubmit)="testHello()" novalidate>     
                  <button type="submit" >Try it</button>
                </form>      
              </div>
            </div>
        </div>
    </div>
</div>
